<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.min.css">
  <link rel="stylesheet" href="bower_components/ng-grid/ng-grid.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
  <!-- <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul> -->

  <!--[if lt IE 7]>

  <![endif]-->

<!--   <div ng-view></div> -->
  
  <div class="container-fluid">
    <div class=row>

      <div class="col-md-12" ng-controller="HeaderController">
        <header>
          <div class="page-header text-center">
            <h1 class="store-name">Dept Store</h1>
            
            <div class="cart">
              <span class="badge">{{itemCount}}</span>
              <span class="glyphicon glyphicon-shopping-cart"></span>
            </div>
        </div>
        </header>
      </div>

      <div class="col-md-12 hidden-print" ng-controller="ProductSelectionController">
        <product-selection></product-selection>
      </div>

      <div class="col-md-12" ng-controller="BillTableController">
        <bill-table ng-show="isBillTableVisible" cart-items="itemsInCart" total-amount="totalAmount()"></bill-table>
      </div>
    </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-i18n/angular-locale_mr-in.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  
  <script src="bower_components/angular-ui-select/dist/select.min.js"></script>
  <script src="bower_components/ng-grid/build/ng-grid.js"> </script>
  <script src="bower_components/ng-table/ng-table.js"> </script>

  <script src="app.js"></script>
  <!-- Header -->
  <script src="components/header/header.controller.js"></script>
  <!-- Product Selection -->
  <script src="components/product-selection/product-selection.service.js"></script>
  <script src="components/product-selection/product-selection.controller.js"></script>
  <script src="components/product-selection/product-selection.directive.js"></script>

  <!-- Bill Table -->
  <script src="components/bill-table/bill-table.controller.js"></script>
  <script src="components/bill-table/bill-table.directive.js"></script>
  <script src="components/bill-table/bill-table.filter.js"></script>
  
 
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
